<!DOCTYPE html>
<html>
<head>
    <title>Sign up form</title>
</head>

<body>
<form action="https://newsletter-ws.herokuapp.com/register" method="post">
    <p>Sign up</p>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="repassword" name="repassword" placeholder="Retype password" required
           onchange="form.repassword.pattern = RegExp.escape(this.value)" ;>
    <input type="submit" value="Submit">
</form>
</body>

</html>
