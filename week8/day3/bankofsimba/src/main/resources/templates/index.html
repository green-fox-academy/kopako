<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<div th:object="${account}">
    <p th:text="|Account name:       *{name}|"></p>
    <p th:text="|Account balance:    *{#numbers.formatDecimal(balance,0,2,'POINT')} Zebra|"></p>
    <p th:text="|Account type:       *{animalType}|"></p>
</div>

</body>
</html>
