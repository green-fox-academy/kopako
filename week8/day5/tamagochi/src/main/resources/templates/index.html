<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body th:object="${fox}">
<lu>
    <li>
        <a href="#">Information</a>
    </li>
</lu>
<img src="/greenfox.png"/>
<p th:text="|This is *{name} and eat *{food}, drinks *{drink}|"></p>

<h2>Known tricks</h2>

<ul th:each="trick : *{tricks}"  >
    <li th:text="${trick}"></li>
</ul>

</body>
</html>
